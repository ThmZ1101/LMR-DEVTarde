<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>
    <div align="center">
        <iframe src="header.html" height="300" width="1820" frameborder="0"></iframe>
        <hr>
        <h1>
            Pagina de Login Senai
        </h1>
        <hr>
        <form action="">
            <label for="lemail">Digite seu E-mail do Aluno:</label><br>
            <input type="email" name="lemail" id="lemail"><br>
            <label for="lsenha">Digite sua Senha</label><br>
            <input type="password" name="lsenha" id="lsenha"><br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>
        <hr>
        <iframe src="footer.html" height="500" width="2120" frameborder="0"></iframe>
    </div>
</body>

</html>
